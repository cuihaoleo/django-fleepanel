{% extends "base.html" %}

{% block content %}
<div class="row">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="Hostname" class="col-sm-2 control-label">主机名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Hostname" placeholder="Hostname">
      </div>
    </div>
    <div class="form-group">
      <label for="RootPasswd" class="col-sm-2 control-label">管理员密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="RootPasswd" placeholder="仅在创建时使用，之后请立即登录服务器修改密码">
      </div>
    </div>
    <div class="form-group">
      <label for="Node" class="col-sm-2 control-label">节点</label>
      <div class="col-sm-4">
        <select id="Node" class="form-control">
          {% for node in node_list %}
          <option value="{{node.id}}">{{node}}</option>
          {% endfor %}
        </select>
      </div>
      <label for="Template" class="col-sm-2 control-label">模板</label>
      <div class="col-sm-4">
        <select id="Template" class="form-control">
          {% for template in template_list %}
          <option value="{{template.id}}">{{template.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">新建</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
